<html>

<head>

	<script>
		var saldo = 100.5; //Float
		var nome = prompt("Qual o seu nome?");
		function inicio() {

			alert("Olá " + nome + " é um prazer ter você por aqui!")

			var escolha = parseInt(prompt('Selecione uma opção 1.) Saldo 2.) Depósito 3.) Saque 4.) Extrato 5.) Transferência 6.)Sair'));

			var senha = parseInt(prompt('Digite sua senha: '))

			if (senha == 3589) {
				switch (escolha) {
					case 1:
						ver_saldo();
						break;
					case 2:
						fazer_deposito();
						break;
					case 3:
						fazer_saque();
						break;
					case 4:
						ver_extrato();
						break;
					case 5:
						fazer_transferencia();
						break;
					case 6:
						sair();
						break;
					default:
						erro();
						break;
				}
			} else {
				alert("Senha Inválida!");
				inicio();
			}
		}

		function ver_saldo() {
			alert('Seu saldo atual é: ' + saldo);
			inicio();
		}

		function fazer_deposito() {
			var deposito = parseFloat(prompt('Qual o valor para depósito?'));
			// Not a Number
			if (isNaN(deposito) || deposito === '') {
				alert('Por favor, informe um número:');
				fazer_deposito();
			} else {
				saldo += deposito;
				ver_saldo();
			}
		}

		function fazer_saque() {
			var saque = parseFloat(prompt('Qual o valor para saque?'));
			if (isNaN(saque) || saque === '') {
				alert('Por favor, informe um número:');
				fazer_saque();
			} else if (saque > saldo) {
				alert("Operação não autorizada, o saque não pode ser maior que o saldo em conta")
			} else if (saque <= 0) {
				alert("Operação não autorizada, o saque não pode ser menor que o saldo")
			} else {
				saldo -= saque;
				ver_saldo();
			}
		}

		function fazer_transferencia() {
			prompt("Qual a conta para Transferência?")
			var transferencia = parseFloat(prompt('Qual o valor para a transfêrencia?'));
			if (isNaN(transferencia) || transferencia === '') {
				alert('Por favor, informe um número:');
				fazer_saque();
			} else if (transferencia > saldo) {
				alert("Operação não autorizada, a transferência não pode ser maior que o saldo em conta")
			} else if (transferencia <= 0) {
				alert("Operação não autorizada, a transferência não pode ser menor que o saldo")
			} else {
				saldo -= transferencia;
				ver_saldo();
			}
		}

		function erro() {
			alert('Por favor, informe um número entre 1 e 4');
			inicio();
		}

		function sair() {
			let confirma = confirm('Você deseja sair?');
			if (confirma) {
				alert(nome + ", foi um prazer te ter aqui!")
				window.close();
			} else {
				inicio();
			}
		}

		function ver_extrato() {
			alert("Abra o console para verificar o Extrato")
			console.log("Extrato: " + "\n" + "Número da conta: 0123" + "\n" + "Agência: 1234" + "\n" + "Tipo de conta: Poupança" + "\n" + "Titular da conta: Maria Silva" + "\n" + "Saldo Enviado: R$50,5" + "\n" + "-----------------" + "\n" + "Número da conta: 4567" + "\n" + "Agência: 7856" + "\n" + "Tipo de conta: Conta Corrente" + "\n" + "Titular da conta: Luiz Gomes" + "\n" + "Saldo Enviado: R$50");
		}

		inicio();
	</script>
</head>
